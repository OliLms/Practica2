<h1 class="text-2xl font-bold mb-4">Cat√°logo</h1>

<div class="grid">
  <div class="card" *ngFor="let p of productos">
    <h3>{{ p.nombre }}</h3>
    <p>{{ p.descripcion }}</p>
    <strong>{{ p.precio | currency:'USD' }}</strong>

    <img *ngIf="p.imagen"
         [src]="p.imagen"
         [alt]="p.nombre"
         loading="lazy"
         (error)="$any($event.target).src = 'assets/img/placeholder.png'"
         style="width: 160px; height: 120px; object-fit: cover; display: block; margin-top: 8px;">

    <button (click)="agregar(p)">Agregar</button>
  </div>
</div>

<hr class="my-6" />
